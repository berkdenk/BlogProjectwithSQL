{% extends 'base.html' %}
{% block title %}
Create New Category!
{% endblock %}
{% block content %}

{% if user.is_authenticated  %}
<h1>Add Category</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-danger">Add Category</button>
    </form>
</div>
{% else %}
<h1>You are not allowed here</h1>


{% endif %}


{% endblock %}
