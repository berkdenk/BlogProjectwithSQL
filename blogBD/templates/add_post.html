{% extends 'base.html' %}
{% block title %}
Create New Blog Post
{% endblock %}
{% block content %}

{% if user.is_authenticated  %}
    <h1>Add Blog Post</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-danger">Post</button>
        </form>
    </div>
    <script>
        var name={{ user.id }};
        document.getElementById("elder").value
            = name;
    </script>
{% else %}
<h1>You are not allowed here</h1>


{% endif %}


{% endblock %}
